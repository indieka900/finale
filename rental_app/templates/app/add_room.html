{% extends 'base.html' %}

{% block content %}
<div class="privacy">
    <div class="container">
        <h3 class="wow fadeInDown animated animated" data-wow-delay=".5s"
            style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInDown;">
            {% if mode == "room" %}
            Add Room
            {% elif mode == 'room_u' %}
            Update Room
            {% elif mode == 'apartment_u' %}
            Update Apartment
            {% else %}
            Add Apartment
            {% endif %}
        </h3>
        <form name="chngpwd" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{form.as_p}}

            <p style="width: 100%;">
                <button type="submit" name="submit5" class="btn-primary btn">
                    {% if mode == "room" %}
                    Add Room
                    {% elif mode == 'room_u' %}
                    Update Room
                    {% elif mode == 'apartment_u' %}
                    Update Apartment
                    {% else %}
                    Add Apartment
                    {% endif %}
                </button>
            </p>
        </form>


    </div>
</div>
{% endblock %}
